<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- 引入 Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<p><label th:text="#{welcome}"></label></p>
<p><label th:text="${ht}"></label></p>
<form action="/changeLanguage" method="get">
  <input name="lang" type="hidden" value="zh"/>
  <button>切换为中文</button>
</form>


<form action="/changeLanguage" method="get">
  <input name="lang" type="hidden" value="en"/>
  <button>切换为英文</button>
</form>

<hr/>
<div class="with:80%">
  <form class="form-horizontal" th:action="@{/users/save}" th:object="${user}" method="post">
    <div class="form-group">
      <label for="userName" class="col-sm-2 control-label" th:text="#{userName}">用户名</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="username" id="userName" placeholder="userName"/>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</p>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-2 control-label" th:text="#{password}">密码</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</p>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input th:value="#{addUser}" type="submit" value="Submit" class="btn btn-info"/>
      </div>
    </div>
  </form>
</div>

<hr/>
<div class="with:80%">
  <form class="form-horizontal" th:action="@{/users/7/getInfo}" method="post">
    <div class="form-group">
      <label for="uid" class="col-sm-2 control-label" th:text="#{uid}">uid</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="uid" id="uid" placeholder="7" disabled/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input th:value="#{userInfo}" type="submit" value="Submit" class="btn btn-info"/>
      </div>
    </div>
  </form>
</div>
</body>
</html>
